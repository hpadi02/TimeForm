<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Future Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background-image: url('https://www.transparenttextures.com/patterns/black-twill.png'); /* Retro texture */
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        .time-circuit {
            display: grid;
            grid-template-columns: repeat(5, auto);
            gap: 20px;
            align-items: center;
            background: linear-gradient(145deg, #333, #000);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4), inset 0 0 10px #000;
            margin-bottom: 20px;
            border: 3px solid #ff6600;
        }

        .time-circuit div {
            text-align: center;
        }

        .label {
            font-size: 1.2em;
            color: #ff6600;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ff0000;
        }

        .display {
            font-size: 4em;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: inset 0 0 15px #000, 0 0 10px #ff6600;
            width: 160px;
            font-family: 'Digital-7 Mono', monospace;
        }

        .display.red { color: #ff3300; }
        .display.green { color: #00ff00; }
        .display.yellow { color: #ffff00; }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .key {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #555, #222);
            border: 3px solid #777;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            color: #0ff;
            text-shadow: 0 0 8px #0ff;
            box-shadow: inset 0 0 12px #000, 0 0 12px rgba(0, 255, 255, 0.7);
        }

        .key:active {
            background: #333;
            box-shadow: inset 0 0 15px #000;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff6600, inset 0 0 8px #000;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #ff3300;
            box-shadow: 0 0 30px #ff3300;
        }

        /* Fullscreen GIF overlay */
        .gif-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .gif-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #ff6600; text-shadow: 0 0 8px #ff0000;">Back to the Future Countdown</h1>

    <!-- Time Circuit Displays -->
    <div class="time-circuit">
        <div>
            <div class="label">YEAR</div>
            <div class="display red" id="year">1985</div>
        </div>
        <div>
            <div class="label">MONTH</div>
            <div class="display red" id="month">10</div>
        </div>
        <div>
            <div class="label">DAY</div>
            <div class="display red" id="day">26</div>
        </div>
        <div>
            <div class="label">HOUR</div>
            <div class="display red" id="hour">01</div>
        </div>
        <div>
            <div class="label">MIN</div>
            <div class="display red" id="minute">21</div>
        </div>
    </div>

    <!-- Keypad for User Input -->
    <div class="keypad">
        <div class="key" onclick="insertNumber(1)">1</div>
        <div class="key" onclick="insertNumber(2)">2</div>
        <div class="key" onclick="insertNumber(3)">3</div>
        <div class="key" onclick="insertNumber(4)">4</div>
        <div class="key" onclick="insertNumber(5)">5</div>
        <div class="key" onclick="insertNumber(6)">6</div>
        <div class="key" onclick="insertNumber(7)">7</div>
        <div class="key" onclick="insertNumber(8)">8</div>
        <div class="key" onclick="insertNumber(9)">9</div>
        <div class="key" onclick="insertNumber(0)">0</div>
        <div class="key" onclick="backspace()">âŒ«</div>
        <div class="key" onclick="clearInput()">C</div>
    </div>
    <button class="back-button" onclick="triggerGifEffect()">Set Countdown</button>
</div>

<!-- GIF Overlay for Transition -->
<div class="gif-overlay" id="gifOverlay">
    <img src="C:\Users\12109\Downloads\DeLorean Flames.gif" alt="Time Travel Transition">
</div>

<script>
    let inputValues = ['', '', '', '', '']; // [year, month, day, hour, minute]
    let currentIndex = 0;

    function insertNumber(num) {
        if (currentIndex < inputValues.length) {
            inputValues[currentIndex] += num;
            updateDisplay();
            
            if (checkFieldComplete(currentIndex)) {
                currentIndex++;
            }
        }
    }

    function checkFieldComplete(index) {
        const lengths = [4, 2, 2, 2, 2];
        return inputValues[index].length === lengths[index];
    }

    function backspace() {
        if (currentIndex >= 0) {
            if (inputValues[currentIndex].length === 0 && currentIndex > 0) {
                currentIndex--;
            }
            inputValues[currentIndex] = inputValues[currentIndex].slice(0, -1);
            updateDisplay();
        }
    }

    function clearInput() {
        inputValues = ['', '', '', '', ''];
        currentIndex = 0;
        updateDisplay();
    }

    function updateDisplay() {
        const [year, month, day, hour, minute] = inputValues;
        document.getElementById("year").textContent = year || "1985";
        document.getElementById("month").textContent = month || "10";
        document.getElementById("day").textContent = day || "26";
        document.getElementById("hour").textContent = hour || "01";
        document.getElementById("minute").textContent = minute || "21";
    }

    function startCountdown() {
        const [year, month, day, hour, minute] = inputValues;

        if (!year || !month || !day || !hour || !minute) {
            alert("Please complete all fields in the format YYYY-MM-DD-HH-MM");
            return;
        }

        const targetDate = new Date(year, month - 1, day, hour, minute);

        if (isNaN(targetDate.getTime())) {
            alert("Invalid date. Please check your input.");
            return;
        }

        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("day").textContent = String(days).padStart(2, '0');
            document.getElementById("hour").textContent = String(hours).padStart(2, '0');
            document.getElementById("minute").textContent = String(minutes).padStart(2, '0');

            if (distance < 0) {
                clearInterval(interval);
                alert("Time Travel Complete!");
            }
        }, 1000);
    }

    function triggerGifEffect() {
        const gifOverlay = document.getElementById("gifOverlay");
        
        // Show the GIF overlay
        gifOverlay.style.display = "flex";
        
        // Wait for the GIF duration before starting the countdown
        setTimeout(() => {
            gifOverlay.style.display = "none";
            startCountdown();
        }, 3000); // Adjust the duration (5000ms) based on your GIF's length
    }
</script>

</body>
</html>
